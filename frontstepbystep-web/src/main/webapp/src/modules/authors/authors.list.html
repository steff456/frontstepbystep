<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>    
                    <th>Birth Date</th>  

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="author in authorsRecords">
                    <td id="{{$index}}-name"><a ui-sref="authorDetail({authorId: author.id})">{{author.name}}</a></td>
                    <td id="{{$index}}-birthDate">{{author.birthDate| date:'yyyy-MM-dd'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
